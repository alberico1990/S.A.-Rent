<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria Fotografica Minimal</title>
  <style>
    :root {
      --primary: #1e3c72;
      --secondary: #2a5298;
      --white: #ffffff;
      --gray-light: #f5f5f5;
      --shadow: 0 4px 8px rgba(0,0,0,0.1);
      --shadow-hover: 0 6px 12px rgba(0,0,0,0.15);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--gray-light);
      color: #333;
      line-height: 1.6;
      -webkit-tap-highlight-color: transparent;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--white);
      padding: 3rem 1rem;
      text-align: center;
    }

    h1 { font-size: 2.2rem; margin-bottom: 0.5rem; }
    .subtitle { font-size: 1.1rem; opacity: 0.9; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      aspect-ratio: 4/3;
    }

    .gallery-item:hover { transform: scale(1.02); box-shadow: var(--shadow-hover); }

    .gallery-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      cursor: pointer;
      transition: filter 0.3s;
      user-select: none;
    }

    .gallery-img:hover { filter: brightness(90%); }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      touch-action: pan-y;
    }
    .lightbox.active { opacity: 1; pointer-events: all; }

    .lightbox-img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 4px;
      user-select: none;
      -webkit-user-drag: none;
    }

    .close-btn {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      color: var(--white);
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: var(--white);
      font-size: 2rem;
      cursor: pointer;
      background: rgba(0,0,0,0.35);
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      user-select: none;
    }
    .nav-btn:active { transform: translateY(-50%) scale(0.98); }

    .prev-btn { left: 2rem; }
    .next-btn { right: 2rem; }

    .back-btn {
      display: inline-block;
      background: var(--primary);
      color: var(--white);
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      margin: 2rem auto;
      text-align: center;
      transition: background 0.3s;
    }
    .back-btn:hover { background: var(--secondary); }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }
      .nav-btn {
        width: 3.25rem;
        height: 3.25rem;
        font-size: 1.75rem;
      }
      .prev-btn { left: 1rem; }
      .next-btn { right: 1rem; }
      .close-btn { top: 1rem; right: 1rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>La Nostra Galleria</h1>
    <p class="subtitle">Ogni scatto racconta una storia...!</p>
  </header>

  <section class="gallery-section">

  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <span class="nav-btn prev-btn" onclick="navigate(-1)">&#10094;</span>
    <img class="lightbox-img" id="lightbox-img" src="" alt="">
    <span class="nav-btn next-btn" onclick="navigate(1)">&#10095;</span>
  </div>

  <div style="text-align: center;">
    <a href="index.html" class="back-btn">üè† Torna alla Home</a>
  </div>

  <script>
    // --- FIX: allinea l‚Äôindice ignorando l‚Äôestensione (webp/jpg) e usa sempre la fonte preferita ---
    let currentIndex = 0;
    const images = Array.from(document.querySelectorAll('.gallery-img'));
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    const getStem = (p) => (p || '').split('/').pop().replace(/\.(webp|jpe?g|png|gif)$/i, '');

    function srcForIndex(i) {
      const img = images[i];
      const pic = img.closest('picture');
      const webp = pic ? pic.querySelector('source') : null;
      // preferisci .webp se disponibile, altrimenti jpg
      return (webp && webp.srcset) ? webp.srcset : img.src;
    }

    function openLightbox(src) {
      const targetStem = getStem(src);
      // trova l'indice della miniatura con lo stesso nome base (indipendente dall'estensione)
      currentIndex = images.findIndex(img =>
        getStem(img.currentSrc || img.src) === targetStem
      );
      if (currentIndex < 0) {
        // fallback: cerca nel <picture>
        const pics = Array.from(document.querySelectorAll('.gallery picture'));
        currentIndex = pics.findIndex(pic => {
          const s = pic.querySelector('source')?.srcset || pic.querySelector('img')?.src;
          return getStem(s) === targetStem;
        });
        if (currentIndex < 0) currentIndex = 0;
      }
      lightboxImg.src = srcForIndex(currentIndex);
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function navigate(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      lightboxImg.src = srcForIndex(currentIndex);
    }

    // Tastiera
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') navigate(-1);
      if (e.key === 'ArrowRight') navigate(1);
    });

    // Chiudi cliccando sullo sfondo
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Swipe su mobile
    let touchStartX = 0;
    lightbox.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].clientX;
    }, { passive: true });

    lightbox.addEventListener('touchend', (e) => {
      const dx = e.changedTouches[0].clientX - touchStartX;
      if (Math.abs(dx) > 50) navigate(dx > 0 ? -1 : 1);
    }, { passive: true });
    // --- FINE FIX ---
  </script>

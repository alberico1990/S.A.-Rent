<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Galleria fotografica con immagini selezionate che raccontano storie uniche">
  <title>Galleria Fotografica | Ogni scatto racconta una storia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Preload delle risorse critiche -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" as="style">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" as="style">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js" as="script">

  <!-- Google Fonts con fallback -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

  <!-- Lightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #1e3c72;
      --secondary-color: #2a5298;
      --text-color: #333;
      --light-bg: #fafafa;
      --dark-bg: #eaeaea;
      --white: #fff;
      --shadow: 0 6px 20px rgba(0,0,0,0.1);
      --shadow-hover: 0 8px 24px rgba(0,0,0,0.15);
      --overlay-bg: rgba(0,0,0,0.5);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom right, var(--light-bg), var(--dark-bg));
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--white);
      padding: 60px 20px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: clamp(2rem, 5vw, 3rem);
      margin: 0;
      animation: slideDown 1s ease-out;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    header p.typing {
      font-size: clamp(1rem, 3vw, 1.2rem);
      margin: 10px auto 0;
      max-width: 80%;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid var(--white);
      width: 0;
      animation: 
        typing 3.5s steps(40, end) forwards, 
        blink 0.75s step-end infinite;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .galleria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .foto {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transform: scale(1);
      transition: var(--transition);
      animation: fadeIn 0.8s ease;
      aspect-ratio: 4/3;
    }

    .foto:hover {
      transform: scale(1.03);
      box-shadow: var(--shadow-hover);
    }

    .foto a {
      display: block;
      height: 100%;
      width: 100%;
    }

    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: filter 0.3s;
    }

    .foto:hover img {
      filter: brightness(80%);
    }

    .back-home {
      text-align: center;
      margin: 30px auto;
      padding: 0 20px;
    }

    .back-home a {
      display: inline-block;
      background: var(--primary-color);
      color: var(--white);
      padding: 12px 28px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: var(--transition);
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      border: 2px solid transparent;
    }

    .back-home a:hover,
    .back-home a:focus {
      background: var(--secondary-color);
      transform: translateY(-2px);
      outline: none;
      border-color: var(--white);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Accessibilit√† e focus styles */
    a:focus-visible {
      outline: 3px solid var(--secondary-color);
      outline-offset: 3px;
    }

    /* Ottimizzazioni per mobile */
    @media (max-width: 768px) {
      .galleria {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        padding: 20px;
        gap: 15px;
      }
      
      header {
        padding: 40px 20px 20px;
      }
    }

    @media (max-width: 480px) {
      .galleria {
        grid-template-columns: 1fr;
      }
      
      .back-home a {
        width: 100%;
        box-sizing: border-box;
      }
    }

    /* Loader per immagini */
    .foto::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%);
      background-size: 200% 100%;
      animation: 1.5s shine linear infinite;
      z-index: 1;
      opacity: 0;
    }

    .foto.loading::before {
      opacity: 1;
    }

    .foto.loading img {
      opacity: 0;
    }

    @keyframes shine {
      to {
        background-position-x: -200%;
      }
    }
  </style>
</head>
<body>

  <header>

    <p class="typing" aria-label="Ogni scatto racconta una storia">Ogni scatto racconta una storia...</p>
  </header>

  <!-- Lightbox JS con defer -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js" defer></script>
  
  <script>
    // Gestione del caricamento delle immagini
    document.addEventListener('DOMContentLoaded', function() {
      const images = document.querySelectorAll('.foto img');
      
      images.forEach(img => {
        const parent = img.closest('.foto');
        parent.classList.add('loading');
        
        img.onload = function() {
          parent.classList.remove('loading');
        };
        
        // Fallback nel caso l'immagine non carichi
        img.onerror = function() {
          parent.classList.remove('loading');
          img.alt = 'Immagine non disponibile';
        };
      });
      
      // Aggiunge transizione pi√π fluida dopo il caricamento
      setTimeout(() => {
        document.body.classList.add('loaded');
      }, 300);
    });
  </script>

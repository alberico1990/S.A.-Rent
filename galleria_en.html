<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Photo Gallery</title>
  <style>
    :root {
      --primary: #1e3c72;
      --secondary: #2a5298;
      --white: #ffffff;
      --gray-light: #f5f5f5;
      --shadow: 0 4px 8px rgba(0,0,0,0.1);
      --shadow-hover: 0 6px 12px rgba(0,0,0,0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--gray-light);
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--white);
      padding: 3rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      aspect-ratio: 4/3;
    }

    .gallery-item:hover {
      transform: scale(1.02);
      box-shadow: var(--shadow-hover);
    }

    .gallery-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      cursor: pointer;
      transition: filter 0.3s;
    }

    .gallery-img:hover {
      filter: brightness(90%);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .lightbox.active {
      opacity: 1;
      pointer-events: all;
    }

    .lightbox-img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 4px;
    }

    .close-btn {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      color: var(--white);
      font-size: 2rem;
      cursor: pointer;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: var(--white);
      font-size: 2rem;
      cursor: pointer;
      background: rgba(0,0,0,0.3);
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .prev-btn {
      left: 2rem;
    }

    .next-btn {
      right: 2rem;
    }

    .back-btn {
      display: inline-block;
      background: var(--primary);
      color: var(--white);
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      margin: 2rem auto;
      text-align: center;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: var(--secondary);
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }
      
      .nav-btn {
        width: 2.5rem;
        height: 2.5rem;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Gallery</h1>
    <p class="subtitle">Every shot tells a story</p>
  </header>

  <div class="gallery">
    <div class="gallery-item">
      <img src="galleria2/foto1.jpeg" alt="Photo 1" class="gallery-img" loading="lazy" onclick="openLightbox('galleria2/foto1.jpeg')">
    </div>
    <div class="gallery-item">
      <img src="galleria2/foto2.jpeg" alt="Photo 2" class="gallery-img" loading="lazy" onclick="openLightbox('galleria2/foto2.jpeg')">
    </div>
    <div class="gallery-item">
      <img src="galleria2/foto3.jpeg" alt="Photo 3" class="gallery-img" loading="lazy" onclick="openLightbox('galleria2/foto3.jpeg')">
    </div>
    <div class="gallery-item">
      <img src="galleria2/foto4.jpeg" alt="Photo 4" class="gallery-img" loading="lazy" onclick="openLightbox('galleria2/foto4.jpeg')">
    </div>
    <div class="gallery-item">
      <img src="galleria2/foto5.jpeg" alt="Photo 5" class="gallery-img" loading="lazy" onclick="openLightbox('galleria2/foto5.jpeg')">
    </div>
    <div class="gallery-item">
      <img src="galleria2/foto6.jpeg" alt="Photo 6" class="gallery-img" loading="lazy" onclick="openLightbox('galleria2/foto6.jpeg')">
    </div>
    <div class="gallery-item">
      <img src="galleria2/foto7.jpeg" alt="Photo 7" class="gallery-img" loading="lazy" onclick="openLightbox('galleria2/foto7.jpeg')">
    </div>
    <div class="gallery-item">
      <img src="galleria2/foto8.jpeg" alt="Photo 8" class="gallery-img" loading="lazy" onclick="openLightbox('galleria2/foto8.jpeg')">
    </div>
    <div class="gallery-item">
      <img src="galleria2/foto9.jpeg" alt="Photo 9" class="gallery-img" loading="lazy" onclick="openLightbox('galleria2/foto9.jpeg')">
    </div>
    <div class="gallery-item">
      <img src="galleria2/foto10.jpeg" alt="Photo 10" class="gallery-img" loading="lazy" onclick="openLightbox('galleria2/foto10.jpeg')">
    </div>
    <div class="gallery-item">
      <img src="galleria2/foto11.jpeg" alt="Photo 11" class="gallery-img" loading="lazy" onclick="openLightbox('galleria2/foto11.jpeg')">
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <span class="nav-btn prev-btn" onclick="navigate(-1)">&#10094;</span>
    <img class="lightbox-img" id="lightbox-img" src="" alt="">
    <span class="nav-btn next-btn" onclick="navigate(1)">&#10095;</span>
  </div>

  <div style="text-align: center;">
    <a href="index.html" class="back-btn">üè† Back to Home</a>
  </div>

  <script>
    let currentIndex = 0;
    const images = Array.from(document.querySelectorAll('.gallery-img'));
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    function openLightbox(src) {
      currentIndex = images.findIndex(img => img.src.includes(src.split('/').pop()));
      lightboxImg.src = src;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function navigate(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    // Close with ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') navigate(-1);
      if (e.key === 'ArrowRight') navigate(1);
    });

    // Close by clicking on the background
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });
  </script>
</body>
</html>
